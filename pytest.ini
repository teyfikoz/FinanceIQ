[pytest]
# Pytest configuration for Global Liquidity Dashboard

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that call external APIs
    database: Tests that use database

# Coverage options (if pytest-cov installed)
# [tool:pytest]
# addopts = --cov=utils --cov=app --cov-report=term-missing --cov-report=html

# Minimum Python version
minversion = 3.8

# Test timeout (requires pytest-timeout)
# timeout = 300

# Ignore directories
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    archive
    data
    __pycache__
